<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | Archalo</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="icon" type="image/png" href="owlcheologists.png">

    <style media="screen">
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
        background: #f5f5f5;
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        text-align: center;
      }

      .error-code {
        font-size: 80px;
        font-weight: 700;
        color: #333;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 12px;
      }

      p {
        font-size: 16px;
        color: #666;
        margin-bottom: 32px;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 14px;
        text-decoration: none;
        background: #333;
        color: white;
        border-radius: 4px;
      }

      .btn:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist.</p>
      <a href="/" class="btn">Go Home</a>
    </div>
  </body>
</html>
