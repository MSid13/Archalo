<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | Archalo</title>
    <meta name="description" content="The page you're looking for doesn't exist.">

    <style media="screen">
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        max-width: 600px;
        width: 100%;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        text-align: center;
      }

      .error-code {
        font-size: 120px;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 16px;
      }

      p {
        font-size: 18px;
        color: #718096;
        line-height: 1.6;
        margin-bottom: 40px;
      }

      .button-group {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-block;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        border-radius: 10px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn-secondary {
        background: #f7fafc;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
      }

      .suggestions {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #e2e8f0;
      }

      .suggestions h2 {
        font-size: 18px;
        color: #4a5568;
        margin-bottom: 16px;
      }

      .suggestions ul {
        list-style: none;
        text-align: left;
        display: inline-block;
      }

      .suggestions li {
        color: #718096;
        margin-bottom: 8px;
        padding-left: 24px;
        position: relative;
      }

      .suggestions li:before {
        content: "â†’";
        position: absolute;
        left: 0;
        color: #667eea;
        font-weight: bold;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 24px;
        }

        .error-code {
          font-size: 80px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 16px;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Oops! Page Not Found</h1>
      <p>The page you're looking for seems to have wandered off. Don't worry, it happens to the best of us!</p>
      
      <div class="button-group">
        <a href="/" class="btn btn-primary">Go Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
      </div>

      <div class="suggestions">
        <h2>Here's what you can do:</h2>
        <ul>
          <li>Check the URL for typos</li>
          <li>Return to the homepage</li>
          <li>Use the navigation menu</li>
          <li>Search for what you need</li>
        </ul>
      </div>
    </div>
  </body>
</html>
