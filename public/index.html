<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archalo</title>
    <link rel="icon" type="image/png" href="owlcheologists.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #f5f5f5;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 14px;
            text-decoration: none;
            background: #333;
            color: white;
            border-radius: 4px;
        }

        .btn:hover {
            background: #555;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Archalo</h1>
        <p>Redirecting you now...</p>
        <p>Click <a href="Archalo.html">here</a> if you're not redirected automatically.</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'Archalo.html';
        }, 1500);
    </script>
</body>
</html>
